<body>
  <!--Header-->

      <a class="navbar-brand" href="#"> <h2 class="text-center">Weather</h2></a>

   <section id="flickr" class="vh90 flex-direction">

       <div class="box">

             <p class="text-white flex-inline text-center"><span class="margin-right-1"><img src="../assets/images/sun.png" alt="Ícono" class="img-fluid icons icons-second-view"></span> DOMINGO</p>
             <p class="text-white flex-inline text-center"><span class="margin-right-1"><img src="../assets/images/sun.png" alt="Ícono" class="img-fluid icons icons-second-view"></span> LUNES</p>

             <p class="text-white inner-daily text-right">martes</p>
             <p class="text-white inner-daily text-right">miercoles</p>
             <p class="text-white inner-daily text-right">jueves</p>
             <p class="text-white inner-daily text-right">viernes</p>
             <p class="text-white inner-daily text-right">sabado</p>
           </div>
         </div>
         <div class="row">
           <div class="col-12">
             <a type="button" class="btn btn-secondary margin-top-2" href="../index.html">Regresar</a>
