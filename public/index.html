<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather</title>
  <link rel="icon" type="image/png" href="assets/images/logo.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!--Header-->
   <header>
    <!-- As a link -->
    <nav class="navbar navbar-light bg-faded">
      <a class="navbar-brand" href="#"> <h2 class="text-center">Weather</h2></a>
    </nav>
   </header>

   <section id="flickr" class="vh90 flex-direction">
     <div class="container-fluid">
       <div class="row">
         <div class="col-12">
           <div class="box">
             <div class="row">
               <div class="col-9 offset-2">
                 <img id="icon-index" src="assets/images/sun.png" alt="Ícono" class="img-fluid">
               </div>
               <div class="col-12">
                 <h1 id="temperature-currently" class="text-center text-white">15°</h1>
               </div>
             </div>
             <div class="row">
               <div class="col-6">
                 <h4 class="text-white">Wind: </h4>
                 <h4 class="text-white">Humidity: </h4>
                 <h4 class="text-white">UvIndex: </h4>
                 <h4 class="text-white">Pressure: </h4>
               </div>
               <div class="col-6">
                 <h4 id="wind-currently" class="text-right text-white">wind</h4>
                 <h4 id="humidity-currently" class="text-right text-white">humidity</h4>
                 <h4 id="uv-currently" class="text-right text-white">uv</h4>
                 <h4 id="pressure-currently" class="text-right text-white">pressure</h4>
               </div>
             </div>
             <div class="row">
               <div class="col-12">
                 <a type="button" class="btn btn-secondary margin-top-2" href="views/predictions-week.html">Predicciones de la semana</a>
               </div>
             </div>
             <div id="map">

             </div>
           </div>
         </div>
       </div>
     </div>
   </section>

  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"     crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <!-- Google Maps API vinculado -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWxuQk-2D9tPjBmiTIjkb77Lt4QJOUQ9U&callback=initMap"></script>
  <script src="js/api-google.js"></script>
  <script src="js/background.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
